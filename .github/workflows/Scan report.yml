name: React Vulnerability Scan

on:
  workflow_dispatch:

jobs:
  scan-vulnerabilities:
    name: Scan for Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run npm audit and generate report
        run: |
          echo "## React Project Vulnerability Report" > vulnerability-report.md
          echo "" >> vulnerability-report.md
          echo "### npm audit results" >> vulnerability-report.md
          echo '```' >> vulnerability-report.md
          npm audit --json >> audit.json || true
          cat audit.json | jq '.' >> vulnerability-report.md
          echo '```' >> vulnerability-report.md

      - name: Upload Vulnerability Report
        uses: actions/upload-artifact@v3
        with:
          name: vulnerability-report
          path: vulnerability-report.md
